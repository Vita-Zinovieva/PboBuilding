<section class="form-send">
  <div class="form-container container">
    <div class="form-wrapper">
      
      <svg id="close" class="form-icon-close" width="25" height="25">
        <use href="./images/svg/symbol-defs.svg#icon-x-icon"></use>
      </svg>
      <div class="element-left">
        <div class="element-animation">
          <!-- <hr class="line"> -->
          <span class="circul"></span>
        </div>
      </div>
        

      <h2 class="form-title">Отримати Консультацію</h2>
      
      <div class="element-right">
        <div class="element-animation">
          <!-- <hr class="line"> -->
          <span class="circul"></span>
        </div>
      </div>
      
      <form class="form" action='#'> 
        <fieldset>
          <input class="input field" type="text" name="firstname" placeholder="Ім'я" required> 
          <input class="input field" type="text" name="lastname" placeholder="Прізвище" required>
          <input class="input " type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email">
          <input class="input " min="1" max="10" name="phone-number" pattern="\+?[0-9\s\-\(\)]+" placeholder="Телефон" >
          <textarea class="textarea field" name="message" placeholder="Повідомлення" required></textarea>
          <button id = "send" type="submit" class="send-btn">Отримати консультацію</button>
        </fieldset>
      </form>
    </div>
 
  </div>
</section>
